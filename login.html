<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Cafe House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #FFF3E0 0%, #FF7043 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 38px 32px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      width: 100%;
      max-width: 370px;
    }
    .login-box h2 {
      color: #FF7043;
      font-weight: bold;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-control {
      border-radius: 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: #FF7043;
      box-shadow: none;
    }
    .btn-login {
      background: #FF7043;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 0;
      font-weight: 500;
      font-size: 1.1rem;
      width: 100%;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background: #4E342E;
      color: #fff;
    }
    .login-box a {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #4E342E;
      text-decoration: underline;
      font-size: 0.98rem;
    }
    .login-box a:hover {
      color: #FF7043;
    }
    #loginMessage {
      text-align: center;
      margin-top: 12px;
      color: #FF7043;
      font-weight: 500;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div class="login-box">
  <h2>Đăng nhập</h2>
  <input type="text" id="loginUsername" class="form-control" placeholder="Tên người dùng" required>
  <input type="password" id="loginPassword" class="form-control" placeholder="Mật khẩu" required>
  <button class="btn btn-login" onclick="login()">Đăng nhập</button>
  <div id="loginMessage"></div>
  <a href="register.html">Chưa có tài khoản? Đăng ký</a>
</div>
<script>
  function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const savedUsername = localStorage.getItem('username');
    const savedPassword = localStorage.getItem('password');
    const msg = document.getElementById('loginMessage');
    if (username === savedUsername && password === savedPassword) {
      localStorage.setItem('isLoggedIn', 'true');
      msg.textContent = "Đăng nhập thành công!";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 900);
    } else {
      msg.textContent = "Sai tài khoản hoặc mật khẩu!";
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
