<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Cafe House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #FFF3E0 0%, #FF7043 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-box {
      background: #fff;
      padding: 38px 32px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      width: 100%;
      max-width: 370px;
    }
    .register-box h2 {
      color: #FF7043;
      font-weight: bold;
      margin-bottom: 24px;
      text-align: center;
    }
    .form-control {
      border-radius: 12px;
      margin-bottom: 18px;
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: #FF7043;
      box-shadow: none;
    }
    .btn-register {
      background: #FF7043;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 0;
      font-weight: 500;
      font-size: 1.1rem;
      width: 100%;
      transition: background 0.2s;
    }
    .btn-register:hover {
      background: #4E342E;
      color: #fff;
    }
    .register-box a {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #4E342E;
      text-decoration: underline;
      font-size: 0.98rem;
    }
    .register-box a:hover {
      color: #FF7043;
    }
    #registerMessage {
      text-align: center;
      margin-top: 12px;
      color: #FF7043;
      font-weight: 500;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div class="register-box">
  <h2>Đăng ký</h2>
  <input type="text" id="regUsername" class="form-control" placeholder="Tên người dùng" required>
  <input type="password" id="regPassword" class="form-control" placeholder="Mật khẩu" required>
  <button class="btn btn-register" onclick="register()">Đăng ký</button>
  <div id="registerMessage"></div>
  <a href="login.html">Đã có tài khoản? Đăng nhập</a>
</div>
<script>
  function register() {
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const msg = document.getElementById('registerMessage');
    if (username.length < 4 || password.length < 4) {
      msg.textContent = "Tên người dùng và mật khẩu phải từ 4 ký tự trở lên!";
      return;
    }
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);
    localStorage.setItem('isLoggedIn', 'true'); // Đăng nhập tự động
    msg.textContent = "Đăng ký thành công! Đang chuyển về trang chủ...";
    setTimeout(() => {
      window.location.href = "index.html";
    }, 900);
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
